<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como Português do Brasil -->

<head>
  <!-- Configurações de metadados da página -->
  <meta charset="UTF-8"> <!-- Garante a codificação de caracteres correta (acentos, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adapta a página para dispositivos móveis -->
  <title>Login | Tech para Todos</title> <!-- Título que aparece na aba do navegador -->
  <link rel="icon" type="image/png" sizes="32x32" href="logo-oficial1.png"> <!-- Ícone da página (favicon) -->

  <!-- Links para arquivos externos de CSS e JavaScript -->
  <link rel="stylesheet" href="login.css"> <!-- Folha de estilos principal -->
  <script src="Login.js" defer></script> <!-- Script para a lógica da página, 'defer' carrega depois do HTML -->
  <style>
    /* --- ESTILOS DO MODO ESCURO --- */
    body.escuro {
      background-color: #121212;
      /* Fundo geral mais escuro */
    }

    body.escuro .tela-de-login {
      background-color: #000000;
      /* Fundo do formulário preto/cinza escuro */
      border: 2px solid #f28705;
      box-shadow: 0 0 20px rgba(242, 135, 5, 0.3);
    }

    body.escuro h1 {
      color: #f28705;
      /* Título em laranja */
    }

    body.escuro label {
      color: #ccc;
      /* Labels em cinza claro */
    }

    body.escuro input[type="email"],
    body.escuro input[type="password"] {
      background-color: #333;
      color: #fff;
      border-color: #555;
    }

    body.escuro .link-cadastro {
      color: #f28705;
    }

    /* --- ESTILOS DO FOOTER (Rodapé) --- */
    /* Obs: O elemento <footer> não está no HTML, mas os estilos estão prontos aqui. */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .social-media a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .social-media img {
      width: 24px;
      height: 24px;
    }

    /* Estilos do rodapé para o modo escuro */
    body.escuro footer,
    body.escuro .social-media a {
      color: #ccc;
    }
  </style>
</head>

<body>
  <!-- Container principal que centraliza o conteúdo de login -->
  <div class="tela-de-login">
    <!-- Botão de Modo Escuro -->
    <label class="modo-escuro">
      <input type="checkbox" id="toggle"> <!-- O checkbox que controla o estado (ligado/desligado) -->
      <span class="trilho"><span class="bola"></span></span>
      <!-- Elementos visuais para criar o botão de alternância -->
    </label>
    <!-- Fim do Botão -->

    <h1 id="login-title" style="cursor: pointer;">Faça login</h1> <!-- Título principal da tela -->
    <p id="mensagem-erro-login" class="mensagem-erro"></p> <!-- Parágrafo para exibir mensagens de erro no login -->

    <!-- Formulário de login -->
    <form id="loginForm" action="#" method="post"> <!-- 'action="#"' indica que o envio será tratado por JS -->
      <label for="username">Insira seu e-mail:</label><br>
      <input type="email" id="username" name="username" placeholder="Digite seu e-mail" required>
      <br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      <br>

      <button type="submit" id="botaoLogin">OK</button> <!-- Botão para enviar o formulário -->
    </form>

    <!-- Link para a página de cadastro -->
    <p>Não tem uma conta?
      <a href="cadastro.html" class="link-cadastro" target="_blank">
        Cadastre-se aqui
      </a>
    </p>
  </div>

</body>

</html>
