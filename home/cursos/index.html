<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Inicia o documento HTML e define o idioma como Português do Brasil -->

<head> <!-- Inicia a seção de metadados e links da página -->
  <!-- Configurações do cabeçalho da página -->
  <meta charset="UTF-8">
  <!-- Define o conjunto de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura a viewport para que o site seja responsivo em diferentes dispositivos -->
  <!-- Importação das fontes do Google Fonts que eu uso no site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Pré-conecta ao servidor de fontes do Google para acelerar o carregamento -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Pré-conecta ao servidor de arquivos estáticos de fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Importa a fonte 'Poppins' com diferentes pesos -->
  <!-- Ícone que aparece na aba do navegador -->
  <link rel="icon" type="image/png" sizes="32x32" href="../logo-oficial1.png">
  <!-- Define o ícone (favicon) da página -->
  <title>Cursos de Informática</title> <!-- Define o título que aparece na aba do navegador -->
  <!-- Link para o arquivo de estilo CSS desta página -->
  <link rel="stylesheet" href="estilo.css"> <!-- Vincula a folha de estilos CSS externa para esta página -->
</head> <!-- Fecha a seção de metadados -->

<body> <!-- Inicia o corpo do documento, onde todo o conteúdo visível é colocado -->
  <!-- Cabeçalho da página, padrão em todo o site -->
  <header> <!-- Inicia a seção do cabeçalho da página -->
    <div class="header-top"> <!-- Contêiner para a parte superior do cabeçalho, para alinhar os elementos -->
      <!-- Botão do menu hamburguer para telas menores -->
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
      <!-- Botão para abrir/fechar o menu de navegação em dispositivos móveis -->

      <!-- Logo que fica no canto superior esquerdo -->
      <div class="logo-esq"> <!-- Contêiner para o logo à esquerda -->
        <img src="../img/tech-para-todos.png" alt="Logo Tech Para Todos">
        <!-- Imagem do logo com texto alternativo para acessibilidade -->
      </div> <!-- Fecha o contêiner do logo -->

      <!-- Área central do cabeçalho com o título e os links de navegação -->
      <div class="center-area"> <!-- Contêiner para a área central do cabeçalho -->
        <h1>Cursos de Informática Básica Para melhor Idade</h1> <!-- Título principal da página -->
        <div class="sub-nav-links"> <!-- Contêiner para os links de navegação -->
          <!-- Links de navegação principais -->
          <a href="../index.html">Início</a> <!-- Link para a página inicial -->
          <a href="../sobrenos.html">Sobre Nós</a> <!-- Link para a página 'Sobre Nós' -->
          <a href="index.html">Nossos Cursos</a> <!-- Link para a página atual (cursos) -->
          <a href="../contato.html">Contato</a> <!-- Link para a página de contato -->
        </div> <!-- Fecha o contêiner dos links de navegação -->
      </div> <!-- Fecha o contêiner da área central -->
      <!-- Botões de ação no canto superior direito -->
      <div class="header-btns"> <!-- Contêiner para os botões à direita do cabeçalho -->
        <!-- Botão para alternar o modo escuro -->
        <label class="modo-escuro"> <!-- Rótulo que envolve o interruptor de modo escuro -->
          <input type="checkbox" id="toggle"> <!-- O checkbox real, que será escondido via CSS -->
          <span class="trilho"><span class="bola"></span></span> <!-- Elementos visuais para criar o interruptor -->
        </label> <!-- Fecha o rótulo do modo escuro -->
        <!-- Botões de cadastro e login -->
        <a href="../cadastro.html" class="btn-header">CADASTRE-SE</a> <!-- Botão/link para a página de cadastro -->
        <a href="../login.html" class="btn-header btn-acao">JÁ SOU ALUNO(A)</a>
        <!-- Botão/link para a página de login -->
      </div> <!-- Fecha o contêiner dos botões -->
    </div> <!-- Fecha o contêiner da parte superior do cabeçalho -->

  </header> <!-- Fecha o cabeçalho -->
  <!-- Espaçamento para não colar o conteúdo no header -->
  <br> <!-- Adiciona uma quebra de linha para criar um espaço vertical -->

  <!-- Container principal que agrupa todos os cards de cursos -->
  <div class="course-card"> <!-- Contêiner que usa grid para organizar os cards dos cursos -->

    <!-- Card do curso de Instagram -->
    <figure> <!-- Elemento <figure> para agrupar a imagem e a legenda do curso -->
      <img src="img/instagram.webp" alt="Ícone do curso de Instagram" class="course-Icon"> <!-- Imagem do curso -->
      <label class="texto">Torne-se um influencer famoso no Instagram</label><br> <!-- Título do curso -->
      <button><a href="pagina_insta.html" class="button">Clique aqui!</a></button>
      <!-- Botão que leva para a página do curso -->
      <br> <!-- Quebra de linha para espaçamento -->
      <p class="texto" style="text-align: left;">1.5h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de Instagram -->

    <!-- Card do curso de Canva -->
    <figure> <!-- Inicia o card do curso de Canva -->
      <img src="img/canva.webp" alt="Ícone do curso de Canva" class="course-Icon"> <!-- Imagem do curso -->
      <label class="texto">Conhecendo o Canva e suas funcionalidades</label><br> <!-- Título do curso -->
      <button><a href="pagina_canva.html" class="button">Clique aqui!</a></button> <!-- Botão para a página do curso -->
      <br> <!-- Quebra de linha -->
      <p class="texto" style="text-align: left;">1h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de Canva -->

    <!-- Card do curso de PIX -->
    <figure> <!-- Inicia o card do curso de PIX -->
      <img
        src="img/noticiasconcursos.com.br-novo-recorde-do-pix-1527-milhoes-de-transacoes-em-um-unico-dia-confira-pix.jpg"
        alt="Ícone do curso de PIX" class="course-Icon" /> <!-- Imagem do curso -->
      <label class="texto">Pix Fácil: Do Zero à Prática</label><br> <!-- Título do curso -->
      <button><a href="pagina_pix.html" class="button">Clique aqui!</a></button> <!-- Botão para a página do curso -->
      <br> <!-- Quebra de linha -->
      <p class="texto" style="text-align: left;">1h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de PIX -->

    <!-- Card do curso de Word -->
    <figure> <!-- Inicia o card do curso de Word -->
      <img src="img/word.jpg" alt="Ícone do curso de Word" class="course-Icon"> <!-- Imagem do curso -->
      <label class="texto">Word Básico</label><br> <!-- Título do curso -->
      <button><a href="pagina_word.html" class="button">Clique aqui!</a></button> <!-- Botão para a página do curso -->
      <br> <!-- Quebra de linha -->
      <p class="texto" style="text-align: left;">1h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de Word -->

    <!-- Card do curso de PowerPoint -->
    <figure> <!-- Inicia o card do curso de PowerPoint -->
      <img src="img/power.jpeg" alt="Ícone do curso de PowerPoint" class="course-Icon"> <!-- Imagem do curso -->
      <label class="texto">PowerPoint Básico</label><br> <!-- Título do curso -->
      <button><a href="pagina_power.html" class="button">Clique aqui!</a></button> <!-- Botão para a página do curso -->
      <br> <!-- Quebra de linha -->
      <p class="texto" style="text-align: left;">2.5h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de PowerPoint -->

    <!-- Card do curso de Excel -->
    <figure> <!-- Inicia o card do curso de Excel -->
      <img src="img/excel.webp" alt="Ícone do curso de Excel" class="course-Icon"> <!-- Imagem do curso -->
      <label class="texto">Excel Básico</label><br> <!-- Título do curso -->
      <button><a href="pagina_excel.html" class="button">Clique aqui!</a></button> <!-- Botão para a página do curso -->
      <br> <!-- Quebra de linha -->
      <p class="texto" style="text-align: left;">3h</p> <!-- Duração do curso -->
    </figure> <!-- Fecha o card do curso de Excel -->

  </div> <!-- Fecha o contêiner de todos os cards -->
  <!-- Espaçamento para não colar o conteúdo no footer -->
  <br> <!-- Adiciona uma quebra de linha para criar um espaço vertical -->
  <!-- Rodapé da página, padrão em todo o site -->
  <footer> <!-- Inicia a seção do rodapé -->
    <!-- Seção de redes sociais -->
    <div class="social-media"> <!-- Contêiner para os links de mídias sociais -->
      <a href="https://www.instagram.com/evolutiontech__/" target="_blank" rel="noopener noreferrer"
        title="Siga-nos no Instagram" class="social-link"> <!-- Link para o Instagram, abrindo em nova aba -->
        <img src="../img/instagram3.png" alt="Ícone do Instagram"> <!-- Ícone do Instagram -->
        <span><strong>evolutiontech__</strong></span> <!-- Nome de usuário do Instagram -->
      </a> <!-- Fecha o link do Instagram -->
    </div> <!-- Fecha o contêiner de mídias sociais -->
    <!-- Logo da empresa no rodapé -->
    <div class="footer-logo"> <!-- Contêiner para o logo no rodapé -->
      <img src="../img/logotipo empresa (2).png" alt="Logo da Empresa"> <!-- Imagem do logo da empresa -->
    </div> <!-- Fecha o contêiner do logo -->

    <!-- Direitos autorais -->
    <p>&copy; 2025 Tech Para Todos - Evolution Tech. Todos os direitos reservados.</p>
    <!-- Texto de direitos autorais -->

  </footer> <!-- Fecha o rodapé -->
  <!-- Link para o script JavaScript geral do site -->
  <script src="../script.js"></script>
  <!-- Vincula o arquivo JavaScript principal que controla funcionalidades como o modo escuro -->
  <!-- Script específico para esta página -->
  <script> <!-- Inicia um bloco de script JavaScript embutido na página -->

    // Lógica para o menu hamburguer
    const menuBtn = document.querySelector('.menu-toggle'); // Seleciona o botão do menu hambúrguer

    menuBtn.addEventListener('click', () => {
      document.body.classList.toggle('menu-aberto');
    });
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.body.classList.remove('menu-aberto');
      });
    }); //

  </script>

</body>

</html>
