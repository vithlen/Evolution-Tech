<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como Português do Brasil -->

<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8"> <!-- Garante a codificação de caracteres correta (acentos, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adapta a página para dispositivos móveis -->
    <!-- Ícones (favicon) e título -->
    <link rel="shortcut icon" href="img/tech-para-todos-logo.png" type="image/x-icon">
    <!-- Ícone para navegadores mais antigos -->
    <link rel="icon" type="image/png" href="img/logo-oficial.png?v=2"> <!-- Ícone padrão da página -->
    <title>Contato | Evolution Tech</title>
    <!-- Folha de estilos e fontes do Google -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <style>
        /* --- Reset básico para remover margens e paddings padrão dos navegadores --- */
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Estilos gerais do corpo da página --- */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f9;

            /* Remove qualquer espaço extra */
            margin: 0;
            padding: 0;

            /* Fundo com gradiente radial */
            background-image: radial-gradient(circle at center,
                    #ff8c2b 0%,
                    #ffc499 50%,
                    #ffffff 100%);
        }


        /* --- Estilos do Cabeçalho --- */
        header {
            background-color: #f57c00;
            color: white;
            padding: 2px 0;
            width: 100%;
            margin: 0;
            /* Evita espaço em cima */
            border: 0;
        }

        /* Container superior do cabeçalho */
        /* Organiza logo, título e botões em uma linha */
        .header-top {
            padding: 5px 20px;
            margin: 0;
            /* remove espaço acima */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo no canto esquerdo */
        .logo-esq img {
            height: 100px;
            /* Diminui a altura do logo */
            width: auto;
            object-fit: contain;
        }

        /* Ajuste de posição do título no cabeçalho */
        .center-area h1 {
            /* Para mover o título para a direita, aumente o valor abaixo. */
            /* Exemplo: margin-left: 40px; */
            margin-left: 90px;
        }

        /* --- Estilos do Formulário de Contato --- */

        .form-logo {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }

        /* Container principal do formulário */
        .form-container {
            max-width: 800px;
            /* Largura máxima do formulário */
            margin: 20px auto;
            /* antes 40px (criava espaço embaixo do footer) */
            background-color: #fff;
            border: 2px solid #ff9900;
            border-radius: 8px;
        }

        /* Cabeçalho do formulário com imagem de fundo */
        .form-header {
            background-image: url('formulario-contato.png');
            background-size: cover;
            background-position: center;
            padding: 10px 20px;
            border-radius: 6px 6px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Título e legenda do cabeçalho do formulário */
        .form-header h1,
        .form-header .form-legend {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Corpo do formulário onde ficam os campos */
        .form-body {
            padding: 30px;
        }

        /* Linha para agrupar campos lado a lado (ex: Nome e E-mail) */
        .form-row {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }

        /* Grupo de campo (label + input) */
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Rótulo (label) do campo */
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #f57c00;
        }

        /* Campos de entrada, seleção e área de texto */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            /* Ocupa toda a largura do contêiner pai (.form-group) */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: none;
        }

        /* Efeito de foco nos campos do formulário */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.25);
        }

        /* Rodapé do formulário com os botões */
        .form-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            /* Espaço acima dos botões */
        }

        /* Estilo geral dos botões do formulário */
        .form-footer button,
        .form-footer input[type="reset"] {
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #ff9900;
            font-weight: bold;
            font-size: 16px;
        }

        /* Botão de Enviar */
        #btnEnviar {
            background-color: #ff9900;
            color: white;
        }

        #btnEnviar:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }

        /* Botão de Limpar/Cancelar */
        #btnLimpar {
            background-color: transparent;
            color: #ff9900;
        }

        /* --- Estilos do Rodapé --- */
        footer {
            width: 100%;
            margin: 0;
            /* Remove espaço embaixo */
            padding: 10px 20px;
            background-color: #232323;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        /* Links de redes sociais no rodapé */
        .social-media a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
            font-weight: 500;
        }

        .social-media img {
            width: 24px;
            height: 24px;
        }

        /* Logo da empresa no rodapé */
        .footer-logo img {
            width: 24px !important;
            height: 24px !important;
            object-fit: contain;
        }



        /* --- Ajustes para Dispositivos Móveis (Responsividade) --- */
        @media (max-width: 768px) {
            .form-container {
                margin: 15px;
            }

            .form-header {
                padding: 20px 15px;
            }

            .form-body {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }

            .form-footer {
                flex-direction: column;
                gap: 10px;
            }

            footer {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        .footer-logo img {
            height: 24px !important;
            width: auto !important;
            object-fit: contain;
        }

        /* --- Modo Escuro para o Formulário --- */
        body.escuro .form-container {
            background-color: #2c2c2c;
            /* Fundo escuro para o container */
            border-color: #555;
        }

        body.escuro .form-group label {
            color: #f28705;
            /* Laranja para os labels */
        }

        body.escuro .form-group input,
        body.escuro .form-group select,
        body.escuro .form-group textarea {
            background-color: #3a3a3a;
            /* Fundo dos inputs */
            color: #f0f0f0;
            /* Texto dos inputs */
            border-color: #555;
        }

        /* Cor do placeholder no modo escuro */
        body.escuro .form-group input::placeholder,
        body.escuro .form-group textarea::placeholder {
            color: #aaa;
        }

        body.escuro #btnLimpar {
            color: #f28705;
            border-color: #f28705;
        }

        /* Estilo para o link de navegação ativo (página atual) */
        .sub-nav-links a.active {
            background-color: white;
            color: #f57c00;
            /* Cor do texto laranja para contraste */
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        /* --- Estilos do Menu Hambúrguer (para telas menores) --- */
        .sub-nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .sub-nav-links {
                /* Estilos do menu quando está no modo "hambúrguer" */
                display: none;
                /* Escondido por padrão, ativado via JS */
                flex-direction: column;
                position: absolute;
                top: 90px;
                /* Ajuste conforme a altura do seu header */
                left: 0;
                width: 100%;
                background-color: #f57c00;
                /* Fundo laranja no modo claro */
                padding: 20px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                align-items: center;
                gap: 10px;
            }

            .sub-nav-links a {
                /* Estilos dos links dentro do menu mobile */
                background-color: #f57c00;
                /* Fundo laranja no modo claro */
                color: #fff;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                border-radius: 20px;
                width: 70%;
                max-width: 300px;
                transition: background-color 0.3s;
            }

            /* Botão hambúrguer (ícone de três linhas) */
            .menu-toggle {
                display: block;
                font-size: 2em;
                background: none;
                border: none;
                color: #fff;
                cursor: pointer;
            }

            /* Estilos do modo escuro para o menu hambúrguer */
            body.escuro .sub-nav-links {
                background-color: #121215;
                /* Fundo preto no modo escuro */
            }

            body.escuro .sub-nav-links a {
                background-color: #121215;
                /* Fundo preto no modo escuro */
            }
        }

        /* Esconde o botão hambúrguer em telas maiores (desktop), pois a navegação já é visível */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }

        /* Ajuste de posição vertical da barra de navegação */
        .sub-nav-links {
            /* Comando para subir a navegação em 20px */
            margin-top: -30px;
        }

        /* Ajuste de posição horizontal dos links de navegação */
        .nav-links-container {
            /* Para mover os botões para a direita, aumente o valor de margin-left. */
            /* Exemplo: margin-left: 40px; */
            /* Para centralizar, remova ou comente a linha abaixo. */
            margin-left: -190px;
        }

        /* Ajuste de layout do cabeçalho em telas menores para organizar os elementos */
        @media (max-width: 768px) {
            .center-area {
                order: 3;
                width: 100%;
                align-items: flex-start;
            }

            .center-area h1 {
                text-align: left;
                padding-left: 20px;
            }
        }
    </style>
</head>

<body> <!-- Conteúdo visível da página -->
    <!--CABEÇALHO-->
    <header>
        <div class="header-top">
            <!-- Botão hambúrguer (visível em telas pequenas) -->
            <button class="menu-toggle" aria-label="Abrir menu">☰</button>

            <div class="logo-esq">
                <img src="img/tech-para-todos.png" alt="Logo Tech Para Todos">
            </div>

            <!-- Área central com o título -->
            <div class="center-area">
                <h1>Cursos de Informática Básica Para melhor Idade</h1>
            </div>
            <!-- Botões à direita: modo escuro e ações de cadastro/login -->
            <div class="header-btns">
                <label class="modo-escuro">
                    <input type="checkbox" id="toggle">
                    <span class="trilho"><span class="bola"></span></span>
                </label>
                <a href="cadastro.html" class="btn-header">CADASTRE-SE</a>
                <a href="login.html" class="btn-header btn-acao">JÁ SOU ALUNO(A)</a>
            </div>
        </div>
        <!-- Barra de navegação principal -->
        <div class="sub-nav-links nav-links-container" style="justify-content: center; padding-bottom: 10px;">
            <a href="index.html">Início</a>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="../home/cursos/index.html">Nossos Cursos</a>
            <a href="contato.html" class="active">Contato</a>
        </div>
    </header>

    <!--FORMULÁRIO DE CONTATO-->
    <form id="contactForm" class="form-container" novalidate>
        <!-- 'novalidate' desativa a validação padrão do navegador para usarmos a nossa via JS -->
        <div class="form-header">
            <img src="img/tech-para-todos.png" alt="Logo Tech Para Todos" class="form-logo">
            <div class="header-title-area">
                <h1>Formulário de contato</h1>
            </div>
            <legend class="form-legend">Mande uma mensagem e tire todas as suas dúvidas sobre o curso ou site!
            </legend>
        </div>

        <div class="form-body">
            <div class="form-row">
                <!-- Campo Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">
                    <span class="error-message"></span> <!-- Espaço para mensagens de erro de validação -->
                </div>

                <!-- Campo E-mail -->
                <div class="form-group">
                    <label for="iemail">E-mail</label>
                    <input type="email" id="iemail" name="email" placeholder="Seu melhor e-mail">
                    <span class="error-message"></span> <!-- Espaço para mensagens de erro de validação -->
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <!-- Campo Telefone -->
                    <label for="telefone">Telefone/Whatsapp</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
                    <span class="error-message"></span> <!-- Espaço para mensagens de erro de validação -->
                </div>

                <div class="form-group">
                    <!-- Campo de seleção de Curso -->
                    <label for="formacao">Curso</label>
                    <select id="formacao" name="formacao">
                        <option value="" selected disabled>Escolha um curso</option>
                        <option value="conhecimentos-essenciais-do-computador">Conhecimentos Essenciais do
                            Computador
                        </option>
                        <option value="produtividade-pacote-office-ou-similares">Produtividade (Pacote Office ou
                            Similares)
                        </option>
                        <option value="segurança-da-informação">Segurança da Informação</option>
                    </select>
                    <span class="error-message"></span> <!-- Espaço para mensagens de erro de validação -->
                </div>
            </div>

            <!-- Campo de Mensagem -->
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
                <span class="error-message"></span>
            </div>

            <!-- Botões de Enviar e Cancelar -->
            <div class="form-footer">
                <button type="submit" id="btnEnviar">Enviar</button>
                <input type="reset" id="btnLimpar" value="Cancelar">
            </div>
        </div>
    </form>

    <!--RODAPÉ-->
    <!-- O rodapé é padrão em todas as páginas do site -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/evolutiontech__/" target="_blank" rel="noopener noreferrer"
                title="Siga-nos no Instagram" class="social-link">
                <img src="instagram3.png" alt="Ícone do Instagram">
                <span><strong>evolutiontech_</strong></span>
            </a>
        </div>
        <p>&copy; 2025 Tech Para Todos - Evolution Tech. Todos os direitos reservados.</p>
        <div class="footer-logo">
            <img src="logotipo empresa (2).png" alt="Logo da Empresa">
        </div>
    </footer>

    <!-- Scripts para validação do formulário e funcionalidades gerais do site -->
    <script type="text/javascript" src="formulario/formulario.js"></script>
    <!-- Script para validação deste formulário -->
    <script src="script.js"></script> <!-- Script geral do site (modo escuro, etc.) -->
    <!-- Script específico para o menu hambúrguer nesta página -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Lógica do Menu Hambúrguer (Mobile) ---
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.sub-nav-links');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    if (navLinks.style.display === 'flex') {
                        navLinks.style.display = 'none';
                    } else {
                        navLinks.style.display = 'flex';
                    }
                });
            }
        });
    </script>
</body>

</html>
