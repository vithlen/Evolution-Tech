<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo-oficial.png?v=2">
    <title>Contato | Tech Para Todos</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>
    <form id="contactForm" novalidate>
        <div class="form-container">
            <div class="form-header">
                <div class="header-title-area">
                    <img src="img/tech-para-todos-logo.png" alt="Logo Tech Para Todos" class="form-logo">
                    <h1>Formulário de contato</h1>
                </div>
                <legend class="form-legend">Mande uma mensagem e tire todas as suas dúvidas sobre o curso ou site!
                </legend>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="iemail">E-mail</label>
                    <input type="email" id="iemail" name="email" placeholder="Seu melhor e-mail">
                    <span class="error-message"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone/Whatsapp</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="formacao">Curso</label>
                    <select id="formacao" name="formacao">
                        <option value="conhecimentos-essenciais-do-computador">Conhecimentos Essenciais do Computador
                        </option>
                        <option value="produtividade-pacote-office-ou-similares">Produtividade (Pacote Office ou
                            Similares)
                        </option>
                        <option value="segurança-da-informação">Segurança da Informação</option>
                    </select>
                    <span class="error-message"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
                <span class="error-message"></span>
            </div>

            <div class="form-footer">
                <button type="submit" id="btnEnviar">Enviar</button>
                <input type="reset" id="btnLimpar" value="Cancelar">
            </div>
        </div>
    </form>
    <script type="text/javascript" src="formulario/formulario.js"></script>
</body>

</html>
