<!DOCTYPE html><!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"><!-- Define o idioma da página como Português do Brasil -->

<head><!-- Início da seção de cabeçalho, que contém metadados e links. -->
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8"><!-- Garante a codificação de caracteres correta (acentos, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para que o site seja responsivo. -->
    <!-- Adapta a página para dispositivos móveis -->
    <!-- Ícones (favicon) e título -->
    <link rel="icon" type="image/png" href="logo-oficial1.png"><!-- Ícone padrão da página (favicon). -->
    <title>Contato | Evolution Tech</title><!-- Título que aparece na aba do navegador. -->
    <!-- Folha de estilos e fontes do Google -->
    <link rel="stylesheet" href="style.css"><!-- Link para a folha de estilos principal da página. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pré-conecta ao servidor de fontes do Google para otimizar o carregamento. -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet"><!-- Importa as fontes 'Lato' e 'Poppins' do Google Fonts. -->
    <style>
        /* Início do bloco de estilos CSS embutidos na página. */
        /* --- Reset básico para remover margens e paddings padrão dos navegadores --- */
        html,
        da
        body {
            margin: 0; /* Remove a margem padrão. */
            padding: 0; /* Remove o espaçamento interno padrão. */
            box-sizing: border-box; /* Garante que padding e border não aumentem o tamanho total do elemento. */
        }

        /* --- Estilos gerais do corpo da página --- */
        body {
            font-family: 'Lato', sans-serif; /* Define a família da fonte padrão. */
            background-color: #f4f4f9; /* Cor de fundo de fallback. */
            /* Remove qualquer espaço extra */
            margin: 0; /* Garante que não há margem no corpo. */
            padding: 0; /* Garante que não há espaçamento interno no corpo. */
            /* Fundo com gradiente radial */
            background-image: radial-gradient(circle at center,
                    #ff8c2b 0%,
                    /* Cor inicial laranja no centro. */
                    #ffc499 50%,
                    /* Cor intermediária laranja claro no meio. */
                    #ffffff 100%);
            /* Cor final branca nas bordas. */
        }

        /* --- Estilos do Cabeçalho --- */
        header {
            background-color: #f57c00; /* Define a cor de fundo do cabeçalho como laranja. */
            color: white; /* Define a cor do texto padrão como branco. */
            padding: 2px 0; /* Adiciona um pequeno espaçamento interno vertical. */
            width: 100%; /* Faz o cabeçalho ocupar 100% da largura. */
            margin: 0; /* Remove margens externas. */
            /* Evita espaço em cima */
            border: 0; /* Remove qualquer borda. */
        }

        /* Container superior do cabeçalho */
        /* Organiza logo, título e botões em uma linha */
        .header-top {
            padding: 5px 20px; /* Adiciona espaçamento interno. */
            margin: 0; /* Remove margens. */
            /* remove espaço acima */
            display: flex; /* Ativa o layout flexbox. */
            justify-content: space-between; /* Distribui os itens com espaço máximo entre eles. */
            align-items: center; /* Alinha os itens verticalmente ao centro. */
        }

        /* Logo no canto esquerdo */
        .logo-esq img {
            height: 100px; /* Define a altura do logo. */
            /* Diminui a altura do logo */
            width: auto; /* Ajusta a largura automaticamente para manter a proporção. */
            object-fit: contain; /* Garante que a imagem caiba sem distorcer. */
        }

        /* Ajuste de posição do título no cabeçalho */
        .center-area h1 {
            /* Para mover o título para a direita, aumente o valor abaixo. */
            /* Exemplo: margin-left: 40px; */
            margin-left: 90px; /* Adiciona uma margem à esquerda do título. */
        }

        /* --- Estilos do Formulário de Contato --- */
        .form-logo {
            height: 60px; /* Define a altura do logo dentro do formulário. */
            width: auto; /* Ajusta a largura automaticamente. */
            margin-bottom: 10px; /* Adiciona uma margem inferior. */
        }

        /* Container principal do formulário */
        .form-container {
            max-width: 800px; /* Define a largura máxima do formulário. */
            /* Largura máxima do formulário */
            margin: 20px auto; /* Centraliza o formulário na página e adiciona margem vertical. */
            /* antes 40px (criava espaço embaixo do footer) */
            background-color: #fff; /* Define a cor de fundo como branco. */
            border: 2px solid #ff9900; /* Adiciona uma borda laranja de 2px. */
            border-radius: 8px; /* Arredonda os cantos do formulário. */
        }

        /* Cabeçalho do formulário com imagem de fundo */
        .form-header {
            background-image: url('formulario-contato.png'); /* Define a imagem de fundo do cabeçalho. */
            background-size: cover; /* Faz a imagem cobrir todo o espaço do cabeçalho. */
            background-position: center; /* Centraliza a imagem de fundo. */
            padding: 10px 20px; /* Adiciona espaçamento interno. */
            border-radius: 6px 6px 0 0; /* Arredonda apenas os cantos superiores. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra sutil. */
            display: flex; /* Ativa o layout flexbox. */
            flex-direction: column; /* Organiza os itens em uma coluna. */
            align-items: center; /* Centraliza os itens horizontalmente. */
            text-align: center; /* Centraliza o texto. */
        }

        /* Título e legenda do cabeçalho do formulário */
        .form-header h1,
        .form-header .form-legend {
            color: #fff; /* Define a cor do texto como branco. */
            font-family: 'Poppins', sans-serif; /* Define a família da fonte. */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra ao texto para melhor legibilidade. */
        }

        /* Corpo do formulário onde ficam os campos */
        .form-body {
            padding: 30px; /* Adiciona um espaçamento interno de 30px. */
        }

        /* Linha para agrupar campos lado a lado (ex: Nome e E-mail) */
        .form-row {
            display: flex; /* Ativa o layout flexbox. */
            gap: 40px; /* Cria um espaçamento de 40px entre os campos. */
            margin-bottom: 20px; /* Adiciona uma margem inferior. */
        }

        /* Grupo de campo (label + input) */
        .form-group {
            flex: 1; /* Permite que o grupo cresça para ocupar o espaço disponível. */
            display: flex; /* Ativa o layout flexbox. */
            flex-direction: column; /* Organiza o rótulo e o campo em uma coluna. */
        }

        /* Rótulo (label) do campo */
        .form-group label {
            margin-bottom: 8px; /* Adiciona um espaço abaixo do rótulo. */
            font-weight: 600; /* Deixa a fonte em semi-negrito. */
            color: #f57c00; /* Define a cor do texto como laranja. */
        }

        /* Campos de entrada, seleção e área de texto */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%; /* Faz o campo ocupar 100% da largura do contêiner. */
            /* Ocupa toda a largura do contêiner pai (.form-group) */
            padding: 12px; /* Adiciona espaçamento interno. */
            border: 1px solid #ccc; /* Adiciona uma borda cinza. */
            border-radius: 6px; /* Arredonda os cantos. */
            font-size: 16px; /* Define o tamanho da fonte. */
            transition: border-color 0.3s, box-shadow 0.3s; /* Adiciona uma animação suave para transições. */
            resize: none; /* Impede que o usuário redimensione a área de texto. */
        }

        /* Efeito de foco nos campos do formulário */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none; /* Remove o contorno padrão do navegador. */
            border-color: #ff9900; /* Muda a cor da borda para laranja ao focar. */
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.25); /* Adiciona um brilho laranja ao redor do campo. */
        }

        /* Estilo para as mensagens de erro de validação */
        .error-message {
            color: #d93025;
            /* Cor vermelha para indicar erro */
            font-size: 0.875em;
            /* Tamanho de fonte um pouco menor */
            margin-top: 6px;
            /* Espaço entre o campo e a mensagem de erro */
            display: block;
            /* Garante que a mensagem ocupe sua própria linha */
        }

        /* Rodapé do formulário com os botões */
        .form-footer {
            display: flex; /* Ativa o layout flexbox. */
            justify-content: center; /* Centraliza os botões horizontalmente. */
            gap: 15px; /* Cria um espaçamento entre os botões. */
            margin-top: 20px; /* Adiciona uma margem acima dos botões. */
            /* Espaço acima dos botões */
        }

        /* Estilo geral dos botões do formulário */
        .form-footer button,
        .form-footer input[type="reset"] {
            padding: 14px 28px; /* Adiciona espaçamento interno. */
            border-radius: 6px; /* Arredonda os cantos. */
            cursor: pointer; /* Muda o cursor para uma "mãozinha". */
            border: 1px solid #ff9900; /* Adiciona uma borda laranja. */
            font-weight: bold; /* Deixa o texto em negrito. */
            font-size: 16px; /* Define o tamanho da fonte. */
        }

        /* Botão de Enviar */
        #btnEnviar {
            background-color: #ff9900; /* Define a cor de fundo como laranja. */
            color: white; /* Define a cor do texto como branco. */
        }

        #btnEnviar:hover {
            background-color: #e68a00; /* Escurece a cor de fundo ao passar o mouse. */
            transform: translateY(-2px); /* Move o botão levemente para cima. */
        }

        /* Botão de Limpar/Cancelar */
        #btnLimpar {
            background-color: transparent; /* Deixa o fundo transparente. */
            color: #ff9900; /* Define a cor do texto como laranja. */
        }

        /* --- Estilos do Rodapé --- */
        footer {
            width: 100%; /* Faz o rodapé ocupar 100% da largura. */
            margin: 0; /* Remove margens. */
            /* Remove espaço embaixo */
            padding: 10px 20px; /* Adiciona espaçamento interno. */
            background-color: #232323; /* Define a cor de fundo como cinza escuro. */
            color: #fff; /* Define a cor do texto como branco. */
            display: flex; /* Ativa o layout flexbox. */
            flex-wrap: wrap; /* Permite que os itens quebrem a linha. */
            justify-content: space-around; /* Distribui os itens com espaço ao redor. */
            align-items: center; /* Alinha os itens verticalmente ao centro. */
        }

        /* Links de redes sociais no rodapé */
        .social-media a {
            display: flex; /* Ativa o layout flexbox. */
            align-items: center; /* Alinha os itens verticalmente ao centro. */
            gap: 8px; /* Cria um espaçamento entre o ícone e o texto. */
            text-decoration: none; /* Remove o sublinhado do link. */
            color: inherit; /* Herda a cor do texto do elemento pai. */
            font-weight: 500; /* Define o peso da fonte como semi-negrito. */
        }

        .social-media img {
            width: 24px; /* Define a largura da imagem. */
            height: 24px; /* Define a altura da imagem. */
        }

        /* Logo da empresa no rodapé */
        .footer-logo img {
            width: 24px !important; /* Define a largura do logo (importante para sobrescrever). */
            height: 24px !important; /* Define a altura do logo (importante). */
            object-fit: contain; /* Garante que a imagem caiba sem distorcer. */
        }

        /* --- Ajustes para Dispositivos Móveis (Responsividade) --- */
        @media (max-width: 768px) {
            .form-container {
                margin: 15px; /* Reduz a margem em telas menores. */
            }

            .form-header {
                padding: 20px 15px; /* Ajusta o espaçamento interno. */
            }

            .form-body {
                padding: 20px; /* Ajusta o espaçamento interno. */
            }

            .form-row {
                flex-direction: column; /* Empilha os campos verticalmente. */
                gap: 20px; /* Ajusta o espaçamento entre os campos. */
            }

            .form-footer {
                flex-direction: column; /* Empilha os botões verticalmente. */
                gap: 10px; /* Ajusta o espaçamento entre os botões. */
            }

            footer {
                flex-direction: column; /* Empilha os itens do rodapé verticalmente. */
                gap: 20px; /* Ajusta o espaçamento. */
                text-align: center; /* Centraliza o texto. */
            }
        }

        .footer-logo img {
            height: 24px !important; /* Define a altura do logo (importante). */
            width: auto !important; /* Ajusta a largura automaticamente (importante). */
            object-fit: contain; /* Garante que a imagem caiba sem distorcer. */
        }

        /* --- Modo Escuro para o Formulário --- */
        body.escuro .form-container {
            background-color: #2c2c2c; /* Define um fundo cinza escuro para o formulário. */
            /* Fundo escuro para o container */
            border-color: #555; /* Define uma cor de borda mais escura. */
        }

        body.escuro .form-group label {
            color: #f28705; /* Muda a cor do rótulo para laranja para contraste. */
            /* Laranja para os labels */
        }

        body.escuro .form-group input,
        body.escuro .form-group select,
        body.escuro .form-group textarea {
            background-color: #3a3a3a; /* Define um fundo cinza escuro para os campos. */
            /* Fundo dos inputs */
            color: #f0f0f0; /* Define a cor do texto digitado como cinza claro. */
            /* Texto dos inputs */
            border-color: #555; /* Define uma cor de borda mais escura para os campos. */
        }

        /* Cor do placeholder no modo escuro */
        body.escuro .form-group input::placeholder,
        body.escuro .form-group textarea::placeholder {
            color: #aaa; /* Define a cor do texto de placeholder como cinza claro. */
        }

        body.escuro #btnLimpar {
            color: #f28705; /* Mantém a cor do texto do botão Limpar como laranja. */
            border-color: #f28705; /* Mantém a cor da borda do botão Limpar como laranja. */
        }

        /* Estilo para o link de navegação ativo (página atual) */
        .sub-nav-links a.active {
            background-color: white; /* Define o fundo como branco. */
            color: #f57c00; /* Define a cor do texto como laranja para contraste. */
            /* Cor do texto laranja para contraste */
            padding: 5px 10px; /* Adiciona espaçamento interno. */
            border-radius: 5px; /* Arredonda os cantos. */
            font-weight: 600; /* Deixa o texto em semi-negrito. */
        }

        /* --- Estilos do Menu Hambúrguer (para telas menores) --- */
        .sub-nav-links {
            display: flex; /* Ativa o layout flexbox. */
            gap: 10px; /* Cria um espaçamento entre os links. */
            align-items: center; /* Alinha os links verticalmente ao centro. */
        }

        @media (max-width: 768px) {
            .sub-nav-links {
                /* Estilos do menu quando está no modo "hambúrguer" */
                display: none; /* Esconde o menu por padrão em telas pequenas. */
                /* Escondido por padrão, ativado via JS */
                flex-direction: column; /* Organiza os links em uma coluna. */
                position: absolute; /* Posicionamento absoluto em relação ao header. */
                top: 90px; /* Distância do topo. */
                /* Ajuste conforme a altura do seu header */
                left: 0; /* Alinha à esquerda. */
                width: 100%; /* Ocupa 100% da largura. */
                background-color: #f57c00; /* Fundo laranja no modo claro. */
                /* Fundo laranja no modo claro */
                padding: 20px 0; /* Adiciona espaçamento interno vertical. */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona uma sombra. */
                z-index: 1000; /* Garante que o menu fique sobre outros elementos. */
                align-items: center; /* Centraliza os links horizontalmente. */
                gap: 10px; /* Cria um espaçamento entre os links. */
            }

            .sub-nav-links a {
                /* Estilos dos links dentro do menu mobile */
                background-color: #f57c00; /* Fundo laranja no modo claro. */
                /* Fundo laranja no modo claro */
                color: #fff; /* Cor do texto branca. */
                padding: 10px 20px; /* Adiciona espaçamento interno. */
                text-align: center; /* Centraliza o texto. */
                text-decoration: none; /* Remove o sublinhado. */
                border-radius: 20px; /* Arredonda os cantos. */
                width: 70%; /* Define a largura como 70% do contêiner. */
                max-width: 300px; /* Define uma largura máxima. */
                transition: background-color 0.3s; /* Adiciona uma animação suave para a cor de fundo. */
            }

            /* Botão hambúrguer (ícone de três linhas) */
            .menu-toggle {
                display: block; /* Torna o botão visível. */
                font-size: 2em; /* Define o tamanho do ícone. */
                background: none; /* Remove o fundo. */
                border: none; /* Remove a borda. */
                color: #fff; /* Define a cor do ícone como branco. */
                cursor: pointer; /* Muda o cursor para uma "mãozinha". */
            }

            /* Estilos do modo escuro para o menu hambúrguer */
            body.escuro .sub-nav-links {
                background-color: #121215; /* Fundo cinza escuro no modo escuro. */
                /* Fundo preto no modo escuro */
            }

            body.escuro .sub-nav-links a {
                background-color: #121215; /* Fundo cinza escuro no modo escuro. */
                /* Fundo preto no modo escuro */
            }
        }

        /* Esconde o botão hambúrguer em telas maiores (desktop), pois a navegação já é visível */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none; /* Esconde o botão do menu. */
            }
        }

        /* Ajuste de posição vertical da barra de navegação */
        .sub-nav-links {
            /* Comando para subir a navegação em 20px */
            margin-top: -30px; /* Move a barra de navegação 30px para cima. */
        }

        /* Ajuste de posição horizontal dos links de navegação */
        .nav-links-container {
            /* Para mover os botões para a direita, aumente o valor de margin-left. */
            /* Exemplo: margin-left: 40px; */
            /* Para centralizar, remova ou comente a linha abaixo. */
            margin-left: -190px; /* Move o contêiner dos links 190px para a esquerda. */
        }

        /* Ajuste de layout do cabeçalho em telas menores para organizar os elementos */
        @media (max-width: 768px) {
            .center-area {
                order: 3; /* Muda a ordem de exibição do elemento. */
                width: 100%; /* Faz ocupar 100% da largura. */
                align-items: flex-start; /* Alinha os itens ao início (esquerda). */
            }

            .center-area h1 {
                text-align: left; /* Alinha o texto à esquerda. */
                padding-left: 20px; /* Adiciona um espaçamento à esquerda. */
            }
        }
    </style><!-- Fim do bloco de estilos CSS. -->
</head><!-- Fim da seção de cabeçalho. -->

<body> <!-- Início do corpo do documento, onde o conteúdo visível é colocado. -->
    <!--CABEÇALHO-->
    <header><!-- Início da seção do cabeçalho. -->
        <div class="header-top"><!-- Contêiner para os elementos superiores do cabeçalho. -->
            <!-- Botão hambúrguer (visível em telas pequenas) -->
            <button class="menu-toggle"
                aria-label="Abrir menu">☰</button><!-- Botão para alternar o menu de navegação em telas pequenas. -->

            <div class="logo-esq"><!-- Contêiner para o logotipo à esquerda. -->
                <img src="img/tech-para-todos.png"
                    alt="Logo Tech Para Todos"><!-- Imagem do logotipo com texto alternativo. -->
            </div><!-- Fim do contêiner do logotipo. -->

            <!-- Área central com o título -->
            <div class="center-area"><!-- Contêiner para a área central do cabeçalho. -->
                <h1>Cursos de Informática Básica Para melhor Idade</h1><!-- Título principal da página. -->
            </div><!-- Fim do contêiner da área central. -->
            <!-- Botões à direita: modo escuro e ações de cadastro/login -->
            <div class="header-btns"><!-- Contêiner para os botões de ação do cabeçalho. -->
                <label class="modo-escuro"><!-- Rótulo para o controle de modo escuro. -->
                    <input type="checkbox" id="toggle"><!-- Caixa de seleção para alternar o modo. -->
                    <span class="trilho"><span class="bola"></span></span><!-- Elementos visuais para o interruptor. -->
                </label><!-- Fim do rótulo do modo escuro. -->
                <a href="cadastro.html" class="btn-header">CADASTRE-SE</a><!-- Botão/link para a página de cadastro. -->
                <a href="login.html" class="btn-header btn-acao">JÁ SOU
                    ALUNO(A)</a><!-- Botão/link para a página de login. -->
            </div><!-- Fim do contêiner dos botões de ação. -->
        </div><!-- Fim do contêiner header-top. -->
        <!-- Barra de navegação principal -->
        <div class="sub-nav-links nav-links-container" style="justify-content: center; padding-bottom: 10px;">
            <!-- Contêiner para os links de navegação. -->
            <a href="index.html">Início</a><!-- Link para a página inicial. -->
            <a href="sobrenos.html">Sobre Nós</a><!-- Link para a página "Sobre Nós". -->

            <a href="contato.html" class="active">Contato</a><!-- Link para a página de contato, marcada como ativa. -->
        </div><!-- Fim do contêiner dos links de navegação. -->
    </header><!-- Fim da seção de cabeçalho. -->

    <!--FORMULÁRIO DE CONTATO-->
    <form id="contactForm" class="form-container" method="post" novalidate>
        <!-- Início do formulário de contato. 'novalidate' desativa a validação padrão do navegador. -->
        <!-- 'novalidate' desativa a validação padrão do navegador para usarmos a nossa via JS -->
        <div class="form-header"><!-- Cabeçalho do formulário. -->
            <img src="img/tech-para-todos.png" alt="Logo Tech Para Todos"
                class="form-logo"><!-- Logo dentro do formulário. -->
            <div class="header-title-area"><!-- Área para o título do formulário. -->
                <h1>Formulário de contato</h1><!-- Título do formulário. -->
            </div><!-- Fim da área do título. -->
            <legend class="form-legend">Mande uma mensagem e tire todas as suas dúvidas sobre o curso ou site!
            </legend><!-- Legenda ou subtítulo do formulário. -->
        </div><!-- Fim do cabeçalho do formulário. -->

        <div class="form-body"><!-- Corpo do formulário, onde ficam os campos. -->
            <div class="form-row"><!-- Linha para agrupar campos. -->
                <!-- Campo Nome -->
                <div class="form-group"><!-- Grupo para o campo "Nome". -->
                    <label for="nome">Nome</label><!-- Rótulo do campo. -->
                    <input type="text" id="nome" name="nome"
                        placeholder="Nome completo"><!-- Campo de entrada de texto. -->
                    <span class="error-message"></span>
                    <!-- Espaço para exibir mensagens de erro de validação via JS. -->
                </div><!-- Fim do grupo do campo "Nome". -->

                <!-- Campo E-mail -->
                <div class="form-group"><!-- Grupo para o campo "E-mail". -->
                    <label for="iemail">E-mail</label><!-- Rótulo do campo. -->
                    <input type="email" id="iemail" name="email"
                        placeholder="Seu melhor e-mail"><!-- Campo de entrada de e-mail. -->
                    <span class="error-message"></span> <!-- Espaço para mensagens de erro de validação. -->
                </div><!-- Fim do grupo do campo "E-mail". -->
            </div><!-- Fim da primeira linha de campos. -->

            <div class="form-row"><!-- Segunda linha para agrupar campos. -->
                <div class="form-group"><!-- Grupo para o campo "Telefone". -->
                    <!-- Campo Telefone -->

    <script><!-- Início do bloco de script embutido. -->
        document.addEventListener('DOMContentLoaded', () => { // Executa o código somente após o carregamento completo do HTML.
            // --- Lógica do Menu Hambúrguer (Mobile) ---
            const menuToggle = document.querySelector('.menu-toggle'); // Seleciona o botão do menu.
            const navLinks = document.querySelector('.sub-nav-links'); // Seleciona o contêiner dos links de navegação.

            if (menuToggle && navLinks) { // Verifica se ambos os elementos existem.
                menuToggle.addEventListener('click', () => { // Adiciona um evento de clique ao botão do menu.
                    if (navLinks.style.display === 'flex') { // Se o menu estiver visível...
                        navLinks.style.display = 'none'; // ...esconde o menu.
                    } else { // Caso contrário (se estiver escondido)...
                        navLinks.style.display = 'flex'; // ...mostra o menu.
                    }
                });
            }
        });
    </script><!-- Fim do bloco de script. -->
